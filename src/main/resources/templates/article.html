<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.css}">
    <!-- <link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.css"> -->
    <link rel="stylesheet" th:href="@{/css/head_foot.css}">
</head>
<style>
body{background-color: #fef2e5;}
.clear:after{content: "";display: table;clear: both;}
#main{width: 800px;margin: 0 auto;margin-top: 20px;background-color: #fff;}
.breadcrumb{padding: 5px 0; border-top: 1px dotted #999;;border-bottom: 1px dotted #999;background-color: #fff;color: #999;}
.breadcrumb li a{color: #999;}
.breadcrumb li a:hover{color: #009f16;text-decoration: none;}
.breadcrumb>li:not(:last-child):after{content: "/";font-weight: 700;padding-right: 5px;color: #999;}

/* 文章 */
.content{box-shadow: 0 0 10px 0px rgba(0, 0, 0, .3);}
.content img{margin-top: 40px;width: 500px;height: 300px;position: relative;left: 50%;margin-left: -250px;}
/* 标题、日期 */
.artitle,.ardate{margin-bottom: 5px;}
.artitle{font-size: 20px;}
.ardate{font-size: 12px;color: #b2b2b2;}
/* 文章内容 */
.text>p{line-height: 35px;}
.text>p{padding: 0px 100px;font-size: 14px;margin-bottom: 0;}
.text>p:last-child{padding-bottom: 20px; }
.text>p:first-child{padding-top: 20px;}
</style>

<body>
    <!-- 头部 -->
    <div th:include="header::header"></div>
    <!-- 主内容 -->
    <div id="main">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li>当前位置：</li>
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a href="#">体质养生</a>
            </li>
            <li>
                <a href="#" th:text="${article.topic}"></a>
            </li>
        </ul>
        <!-- 文章内容 -->
        <div class="content">
            <div style="border-bottom: 1px solid #e8e8e8;padding: 15px 10px 0">
                <p class="artitle" th:text="${article.topic}"></p>
                <!--<p class="ardate">2017-11-22 11:10:38 来源：</p>-->
            </div>

            <img class="img-thumbnail" th:src="${article.pictureaddress}">
            <div class="text">
                        <p th:text="${article.introduce}"></p>

                        <p th:text="${article.p1}"></p>
                    　　<p th:text="${article.content1}"></p>

                        <p th:text="${article.p2}"></p>
                        <p th:text="${article.content2}"></p>
                
                    　  <p th:text="${article.p3}"></p>
                    　　<p th:text="${article.content3}"></p>
            </div>
        </div>

    </div>







    <!--底部-->
    <div th:include="footer::footer"></div>
</body>

</html>
